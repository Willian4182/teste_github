<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nome-aluno">
        <h1>Willian Eduardo</h1>
    </div>   
    <main>
    <section class="login">
        <div class="imagem">
    </div>
    <div class="formulario">
        <h1>Login</h1>
        <p>Seja bem vindo. Faca seu login!!</p>
        <form action="">
            <div class="campo">
                <i class="material-icons">person</i>
                <input type="email" name="login" id="ilogin" placeholder="seu email" maxlength="30">
                <label for="ilogin">Login</label>
            </div>
            <div class="campo">
                <i class="material-icons">vpn_key</i>
                <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8"  maxlength="20">
                <label for="isenha">senha</label>
            </div>
            <input type="submit" value="Entrar">
            <a href="#" class="botao">
                Esqueci a Senha <i class="material-icon">mail</i>
            </a>
        </form>
    </div>
    </section>

    </main>
</body>
</html>
